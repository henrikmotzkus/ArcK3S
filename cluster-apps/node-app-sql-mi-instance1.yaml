apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodeapp1
        image: henrikarcbox.azurecr.io/node-test-app:v1
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: acrsecret
---
apiVersion: v1
kind: Service
